services:
    ${NAME}:
        container_name: ${NAME}
        image: postgres:12.3-alpine
        env_file:
            ${env.file}
        volumes:
            - ${data_dir}:/var/lib/postgresql/data:rw
            #$if (this.init_dir)
            - ${init_dir}:/docker-entrypoint-initdb.d
            #$
        expose:
            #$var db_port = this.db_port || 5432;
            - ${db_port}